<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "main.css">
</head>
<body>
  <img class="logo" src="logo-white.png" alt="VIT LIONS">
  <div class = "login-container">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "registration" type = "text" placeholder = "Registration number" maxlength="10"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
      <input id = "registration-signup" type = "text" placeholder = "Registartion number*" maxlength="10"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
</body>
</html>
